<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/result.css}">
	<title>Result Page</title>
</head>
<body>

	<div th:insert="navbar.html :: navbar"></div>
	
	<div class="main-container container py-5 px-4">
		<div class="card bg-light text-dark py-5 px-4 mx-auto">
			
			
			<h3 class="bg-success text-center mb-5 p-2 text-light">Your Score</h3>
			
			<div class="d-flex justify-content-center">
				<h5>Student name:&nbsp;&nbsp;</h5>
				<b><p th:if="${result}" th:text="${result.username}"></p></b>
			</div>
			
			<div class="d-flex justify-content-center">
				<h5>Total Marks Obtained:&nbsp;&nbsp;</h5>
			<b>	<p th:if="${result}" th:text="${result.totalCorrect}"></b></p>
			<h6>&nbsp; Out of 5</h6>
			</div>
			
		
			
			<div class="d-flex justify-content-center mt-4">
				<button type="button" th:onclick="window.location.href='http://localhost:9011/main'"
					class="btn btn-warning">Go to Homepage</button>
			</div>
		</div>
	</div>

	<div th:insert="footer.html :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
