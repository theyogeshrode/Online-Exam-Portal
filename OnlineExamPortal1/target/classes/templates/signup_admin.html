<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up for Admin</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background-color: lightgray;">
	<div class="container text-center">
		<div>
			<h1>Admin Login</h1>
			<img src="https://tse3.mm.bing.net/th/id/OIP.vGRGGP3mbT4pBMZ4jmSpaAAAAA?w=180&h=180&c=7&r=0&o=5&pid=1.7" height="200" width="300" >
		</div>
		<form th:action="@{/get_admin_register}" th:object="${admin}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{admin_email}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{admin_password}" class="form-control" 
							required minlength="6" maxlength="10"/>
				</div>
			</div>
			
			
			
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
