<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List of Student's</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center"><br>
	<div>
		<h1>List of Student's</h1><br><br>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Student ID</th>
					<th>E-mail</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${liststudents}">
					<td th:text="${student.id}">Student ID</td>
					<td th:text="${student.email}">E-mail</td>
					<td th:text="${student.firstName}">First Name</td>
					<td th:text="${student.lastName}">Last Name</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<h5 style="position: fixed; bottom: 0; width:100%; text-align: right"><a th:href="@{/admin_page}">Go back to Admin Page</a></h5>
</body>
</html>
